<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>OTP Verification</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.otp.label }} {{ form.otp(size=6) }}<br>
        {{ form.submit() }}
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
</body>
</html>
